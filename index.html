<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üå¶Ô∏è Weather App</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
          <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>
        <div class="weather-box" id="weatherBox" style="display:none">
          <h2 id="cityName"></h2>
          <img id="icon" class="weather-icon" alt="Weather Icon">
          <p id="temperature" class="fs-3 fw-bold"></p>
          <p id="condition"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="js/script.js"></script>
</html>
